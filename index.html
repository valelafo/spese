<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Spese & Investimenti</title>
    <style>
        :root { --primary: #2c3e50; --accent: #8e44ad; --info: #2980b9; --danger: #c0392b; --bg: #f8f9fa; --success: #27ae60; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-weight: bold; color: #666; font-size: 13px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #dcdde1; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .stat-box { background: #fff; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
        .stat-box small { font-size: 10px; color: #95a5a6; text-transform: uppercase; }
        .stat-box div { font-size: 16px; font-weight: bold; color: var(--primary); margin-top: 5px; }

        .avg-section { background: #f4ecf7; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--accent); }
        .avg-section h3 { margin: 0; font-size: 14px; color: var(--accent); text-align: center; text-transform: uppercase; }
        .avg-value { font-size: 28px; text-align: center; font-weight: bold; color: var(--accent); }

        .history { max-height: 200px; overflow-y: auto; background: #fafafa; border-radius: 10px; padding: 5px; margin-top: 10px; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .item-info { display: flex; flex-direction: column; }
        .item-cat { font-size: 9px; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .btn-del { background: #fee; color: var(--danger); border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìì Registro Spese Reali</h2>
    
    <div class="input-group">
        <label>Descrizione</label>
        <input type="text" id="desc" placeholder="es. ETF World o Cena">
    </div>

    <div class="input-group">
        <label>Categoria</label>
        <select id="cat">
            <option value="Viaggi">‚úàÔ∏è Viaggi</option>
            <option value="Svago">üçø Svago</option>
            <option value="Casalinghi">üè† Casalinghi</option>
            <option value="Oggetti">üì¶ Oggetti</option>
            <option value="Veicoli">üöó Veicoli</option>
            <option value="Investimenti">üìà Investimenti</option>
        </select>
    </div>

    <div class="input-group">
        <label>Importo (‚Ç¨)</label>
        <input type="number" id="val" step="0.01" placeholder="0.00">
    </div>

    <button onclick="add()">Registra Voce</button>

    <div class="stats-grid">
        <div class="stat-box">
            <small>Mese Corrente</small>
            <div id="m-total">‚Ç¨0.00</div>
        </div>
        <div class="stat-box">
            <small>Totale Anno</small>
            <div id="y-total">‚Ç¨0.00</div>
        </div>
    </div>

    <div class="avg-section">
        <h3>üìä IMPATTO MENSILE (1/12)</h3>
        <div class="avg-value" id="avg-total">‚Ç¨0.00</div>
        <p style="font-size: 10px; text-align: center; color: #8e44ad; margin: 5px 0 0 0;">Spesa spalmata sull'intero anno</p>
    </div>

    <div style="font-size: 14px; font-weight: bold; color: #7f8c8d;">Ultime voci registrate:</div>
    <div class="history" id="history"></div>
</div>

<script>
    let spese = JSON.parse(localStorage.getItem('registro_spese_v6')) || [];

    function update() {
        const hist = document.getElementById('history');
        hist.innerHTML = '';
        
        const oggi = new Date();
        const meseCorrente = oggi.getMonth();
        const annoCorrente = oggi.getFullYear();

        let totaleMeseAttuale = 0;
        let totaleAnnoCorrente = 0;

        spese.slice().reverse().forEach((item, index) => {
            const dataSpesa = new Date(item.data);
            const importo = parseFloat(item.v);

            if(dataSpesa.getMonth() === meseCorrente && dataSpesa.getFullYear() === annoCorrente) {
                totaleMeseAttuale += importo;
            }

            if(dataSpesa.getFullYear() === annoCorrente) {
                totaleAnnoCorrente += importo;
            }

            const realIndex = spese.length - 1 - index;
            hist.innerHTML += `
                <div class="item">
                    <div class="item-info">
                        <span class="item-cat">${item.c}</span>
                        <span style="font-size:14px;">${item.d}</span>
                    </div>
                    <div>
                        <span style="font-weight:bold; margin-right:10px;">‚Ç¨${importo.toFixed(2)}</span>
                        <button class="btn-del" onclick="del(${realIndex})">X</button>
                    </div>
                </div>`;
        });

        const mediaFissa = totaleAnnoCorrente / 12;

        document.getElementById('m-total').innerText = '‚Ç¨' + totaleMeseAttuale.toFixed(2);
        document.getElementById('y-total').innerText = '‚Ç¨' + totaleAnnoCorrente.toFixed(2);
        document.getElementById('avg-total').innerText = '‚Ç¨' + mediaFissa.toFixed(2);
        
        localStorage.setItem('registro_spese_v6', JSON.stringify(spese));
    }

    function add() {
        const d = document.getElementById('desc').value;
        const c = document.getElementById('cat').value;
        const v = document.getElementById('val').value;
        if(d && v) {
            spese.push({ d, c, v, data: new Date().toISOString() });
            document.getElementById('desc').value = '';
            document.getElementById('val').value = '';
            update();
        }
    }

    function del(i) {
        if(confirm("Vuoi eliminare questa voce dal registro?")) {
            spese.splice(i, 1);
            update();
        }
    }

    update();
</script>

</body>
</html>

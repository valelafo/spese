<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Spese Multi-Anno</title>
    <style>
        :root { --primary: #2c3e50; --accent: #16a085; --info: #2980b9; --danger: #c0392b; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        
        .year-selector { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .year-selector select { width: auto; background: white; color: var(--primary); font-weight: bold; padding: 5px 15px; cursor: pointer; }

        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-weight: bold; color: #666; font-size: 13px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #dcdde1; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        
        button { width: 100%; padding: 15px; background: var(--info); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
        
        .avg-section { background: #e8f8f5; padding: 15px; border-radius: 12px; margin: 20px 0; border: 2px solid var(--accent); text-align: center; }
        .avg-section h3 { margin: 0; font-size: 14px; color: var(--accent); text-transform: uppercase; }
        .avg-value { font-size: 32px; font-weight: bold; color: var(--accent); margin: 5px 0; }
        .total-year { font-size: 14px; color: #16a085; font-weight: bold; }

        .history { max-height: 200px; overflow-y: auto; background: #fafafa; border-radius: 10px; padding: 5px; margin-top: 15px; border: 1px solid #eee; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .item-info { display: flex; flex-direction: column; }
        .item-cat { font-size: 9px; color: var(--info); font-weight: bold; text-transform: uppercase; }
        .btn-del { background: #fee; color: var(--danger); border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <div class="year-selector">
        <span>Stai visualizzando l'anno: </span>
        <select id="filter-year" onchange="update()">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>
    </div>

    <div class="input-group">
        <label>Descrizione</label>
        <input type="text" id="desc" placeholder="Esempio: Spesa settimanale">
    </div>

    <div class="input-group">
        <label>Categoria</label>
        <select id="cat">
            <option value="Viaggi">‚úàÔ∏è Viaggi</option>
            <option value="Svago">üçø Svago</option>
            <option value="Casalinghi">üè† Casalinghi</option>
            <option value="Oggetti">üì¶ Oggetti</option>
            <option value="Veicoli">üöó Veicoli</option>
            <option value="Investimenti">üìà Investimenti</option>
        </select>
    </div>

    <div class="input-group">
        <label>Importo (‚Ç¨)</label>
        <input type="number" id="val" step="0.01" placeholder="0.00">
    </div>

    <div class="input-group">
        <label>Data</label>
        <input type="date" id="data-input">
    </div>

    <button onclick="add()">Registra Spesa</button>

    <div class="avg-section">
        <h3 id="avg-title">Media Mensile 2025</h3>
        <div class="avg-value" id="avg-total">‚Ç¨0.00</div>
        <div class="total-year">Totale <span id="current-year-label">2025</span>: <span id="y-total">‚Ç¨0.00</span></div>
    </div>

    <div class="history" id="history"></div>
</div>

<script>
    // Database unico per tutti gli anni
    let spese = JSON.parse(localStorage.getItem('registro_multianno_v1')) || [];
    
    // Imposta la data di oggi nel selettore all'avvio
    document.getElementById('data-input').valueAsDate = new Date();

    function update() {
        const selectedYear = parseInt(document.getElementById('filter-year').value);
        const hist = document.getElementById('history');
        hist.innerHTML = '';
        
        let totaleAnno = 0;

        // Filtra e visualizza solo le spese dell'anno selezionato
        spese.slice().reverse().forEach((item, index) => {
            const dataSpesa = new Date(item.data);
            if(dataSpesa.getFullYear() === selectedYear) {
                const importo = parseFloat(item.v);
                totaleAnno += importo;

                const realIndex = spese.length - 1 - index;
                hist.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <span class="item-cat">${item.c}</span>
                            <span style="font-size:14px;">${item.d}</span>
                            <small>${dataSpesa.toLocaleDateString('it-IT')}</small>
                        </div>
                        <div>
                            <span style="font-weight:bold; margin-right:10px;">‚Ç¨${importo.toFixed(2)}</span>
                            <button class="btn-del" onclick="del(${realIndex})">X</button>
                        </div>
                    </div>`;
            }
        });

        const mediaFissa = totaleAnno / 12;

        document.getElementById('avg-title').innerText = "Media Mensile " + selectedYear;
        document.getElementById('current-year-label').innerText = selectedYear;
        document.getElementById('y-total').innerText = '‚Ç¨' + totaleAnno.toFixed(2);
        document.getElementById('avg-total').innerText = '‚Ç¨' + mediaFissa.toFixed(2);
        
        localStorage.setItem('registro_multianno_v1', JSON.stringify(spese));
    }

    function add() {
        const d = document.getElementById('desc').value;
        const c = document.getElementById('cat').value;
        const v = document.getElementById('val').value;
        const dt = document.getElementById('data-input').value;
        
        if(d && v && dt) {
            spese.push({ d, c, v, data: dt });
            document.getElementById('desc').value = '';
            document.getElementById('val').value = '';
            update();
        }
    }

    function del(i) {
        if(confirm("Eliminare questa voce?")) {
            spese.splice(i, 1);
            update();
        }
    }

    update();
</script>

</body>
</html>

        <div class="stat-box">
            <small>Totale Anno</small>
            <div id="y-total">‚Ç¨0.00</div>
        </div>
    </div>

    <div class="avg-section">
        <h3>üìä IMPATTO MENSILE (1/12)</h3>
        <div class="avg-value" id="avg-total">‚Ç¨0.00</div>
        <p style="font-size: 10px; text-align: center; color: #8e44ad; margin: 5px 0 0 0;">Spesa spalmata sull'intero anno</p>
    </div>

    <div style="font-size: 14px; font-weight: bold; color: #7f8c8d;">Ultime voci registrate:</div>
    <div class="history" id="history"></div>
</div>

<script>
    let spese = JSON.parse(localStorage.getItem('registro_spese_v6')) || [];

    function update() {
        const hist = document.getElementById('history');
        hist.innerHTML = '';
        
        const oggi = new Date();
        const meseCorrente = oggi.getMonth();
        const annoCorrente = oggi.getFullYear();

        let totaleMeseAttuale = 0;
        let totaleAnnoCorrente = 0;

        spese.slice().reverse().forEach((item, index) => {
            const dataSpesa = new Date(item.data);
            const importo = parseFloat(item.v);

            if(dataSpesa.getMonth() === meseCorrente && dataSpesa.getFullYear() === annoCorrente) {
                totaleMeseAttuale += importo;
            }

            if(dataSpesa.getFullYear() === annoCorrente) {
                totaleAnnoCorrente += importo;
            }

            const realIndex = spese.length - 1 - index;
            hist.innerHTML += `
                <div class="item">
                    <div class="item-info">
                        <span class="item-cat">${item.c}</span>
                        <span style="font-size:14px;">${item.d}</span>
                    </div>
                    <div>
                        <span style="font-weight:bold; margin-right:10px;">‚Ç¨${importo.toFixed(2)}</span>
                        <button class="btn-del" onclick="del(${realIndex})">X</button>
                    </div>
                </div>`;
        });

        const mediaFissa = totaleAnnoCorrente / 12;

        document.getElementById('m-total').innerText = '‚Ç¨' + totaleMeseAttuale.toFixed(2);
        document.getElementById('y-total').innerText = '‚Ç¨' + totaleAnnoCorrente.toFixed(2);
        document.getElementById('avg-total').innerText = '‚Ç¨' + mediaFissa.toFixed(2);
        
        localStorage.setItem('registro_spese_v6', JSON.stringify(spese));
    }

    function add() {
        const d = document.getElementById('desc').value;
        const c = document.getElementById('cat').value;
        const v = document.getElementById('val').value;
        if(d && v) {
            spese.push({ d, c, v, data: new Date().toISOString() });
            document.getElementById('desc').value = '';
            document.getElementById('val').value = '';
            update();
        }
    }

    function del(i) {
        if(confirm("Vuoi eliminare questa voce dal registro?")) {
            spese.splice(i, 1);
            update();
        }
    }

    update();
</script>

</body>
</html>
